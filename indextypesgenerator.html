    <script>
        function substituirItens() {
            var items = document.getElementById('itemInput').value.trim().split('\n');
            var nominalSelecionado = document.getElementById('nominalInput').value;
            var quantMinGeralSelecionado = document.getElementById('quantMinGeralInput').value;
            var quantMinSelecionado = document.getElementById('quantMinInput').value;
            var quantMaxSelecionado = document.getElementById('quantMaxInput').value;
            var categoriaSelecionada = document.querySelector('input[name="value-radio"]:checked').value;
            
            var resultado = '';
            
            items.forEach(function(item) {
                if (categoriaSelecionada === 'zombies') {
                    resultado += `<type name="${item.trim()}">\n`;
                    resultado += `    <nominal>${nominalSelecionado}</nominal>\n`;
                    resultado += `    <restock>1800</restock>\n`;
                    resultado += `    <lifetime>3888000</lifetime>\n`;
                    resultado += `    <min>${quantMinGeralSelecionado}</min>\n`;
                    resultado += `    <quantmin>${quantMinSelecionado}</quantmin>\n`;
                    resultado += `    <quantmax>${quantMaxSelecionado}</quantmax>\n`;
                    resultado += `    <cost>100</cost>\n`;
                    resultado += `    <flags count_in_cargo="0" count_in_hoarder="0" count_in_map="1" count_in_player="0" crafted="0" deloot="0" />\n`;
                    resultado += `</type>\n\n`;
                } else {
                    resultado += `<type name="${item.trim()}">\n`;
                    resultado += `    <nominal>${nominalSelecionado}</nominal>\n`;
                    resultado += `    <restock>1800</restock>\n`;
                    resultado += `    <lifetime>3888000</lifetime>\n`;
                    resultado += `    <min>${quantMinGeralSelecionado}</min>\n`;
                    resultado += `    <quantmin>${quantMinSelecionado}</quantmin>\n`;
                    resultado += `    <quantmax>${quantMaxSelecionado}</quantmax>\n`;
                    resultado += `    <cost>100</cost>\n`;
                    resultado += `    <flags count_in_cargo="0" count_in_hoarder="0" count_in_map="1" count_in_player="0" crafted="0" deloot="0" />\n`;
                    resultado += `    <category name="${categoriaSelecionada}"/>\n`;
                    resultado += `    <usage name="Military"/>\n`;
                    resultado += `    <value name="Tier4"/>\n`;
                    resultado += `</type>\n\n`;
                }
            });

            document.getElementById('resultado').innerText = resultado;
            // Atualiza o total de type names
            var totalTypes = items.filter(item => item.trim()).length;
            document.getElementById("totalTypes").innerText = "Total de type names: " + totalTypes;
        }
        

        function limparTexto() {
            document.getElementById('resultado').innerText = '';
            document.getElementById('itemInput').value = '';
            document.getElementById('nominalInput').value = 1;
            document.getElementById('quantMinGeralInput').value = 1;
            document.getElementById('quantMinInput').value = 1;
            document.getElementById('quantMaxInput').value = 1;
            // Atualiza o total de type names
            document.getElementById("totalTypes").innerText = "Total de type names: 0";
        }

        function copiarResultado() {
            var resultado = document.getElementById('resultado');
            var range = document.createRange();
            range.selectNode(resultado);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
        }

        function importarArquivo() {
            var fileInput = document.getElementById('fileInput');
            var file = fileInput.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var text = e.target.result;
                    var lines = text.split('\n');

                    var classNames = lines.filter(function(line) {
                        var trimmedLine = line.trim();
                        return trimmedLine.startsWith("class ") && trimmedLine.includes(":");
                    }).map(function(line) {
                        var className = line.trim().split(' ')[1];
                        return className.split(':')[0].trim();
                    });

                    document.getElementById('itemInput').value = classNames.join('\n');
                };
                reader.readAsText(file);
            } else {
                alert("Por favor, selecione um arquivo para importar.");
            }
        }

    document.getElementById('resultado').innerText = '';

}
